alias +zoom "fov 85;wait;fov 80;wait;fov 75;wait;fov 70;wait;fov 65;wait;fov 60"
alias -zoom "fov 65;wait;fov 70;wait;fov 75;wait;fov 80;wait;fov 85;wait;fov 90"
bind mouse2 +zoom
clear


echo "Mouse2 = zoom"
echo " "
echo "Heads up!"
echo "by default this is set to fov 90"
echo " "
echo "[open .zoom.cfg to change fov]"	
