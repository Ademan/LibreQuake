bind mouse2 +zoom
alias +zoom "fov 85;wait;fov 80;wait;fov 75;wait;fov 70;wait;fov 65;wait;fov 60;fov 55;fov 50;fov 45;fov 40"
alias -zoom "fov 45;fov 50;fov 55;fov 60;fov 65;wait;fov 70;wait;fov 75;wait;fov 80;wait;fov 85;wait;fov 90"
clear


echo "Mouse2 = zoom"
echo " "
echo "Heads up!"
echo "by default this is set to fov 90"
echo " "
echo "[open zoom.cfg to change fov]"	
